<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AWS S3</title>
  </head>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background-color: aliceblue;
    }

    .header {
      /* border: 2px solid black; */
      /* -webkit-box-shadow: 0px 0px 23px 0px rgba(0, 0, 0, 0.51);
        -moz-box-shadow: 0px 0px 23px 0px rgba(0, 0, 0, 0.51);
        box-shadow: 0px 0px 23px 0px rgba(0, 0, 0, 0.51); */

      box-shadow: 0px 15px 10px -15px #111;
    }

    /* ul {
        // border: 2px solid red;  }
    */

    .ins {
      height: 4.8vh;
    }

    .unOrder {
      display: flex;
      list-style: none;
      justify-content: flex-start;
      align-items: center;
    }

    .rli {
      margin-left: 4.6vh;
      font-size: x-large;
      /* border: 2px solid yellowgreen; */
      padding: 1.5vh;
    }

    .rli:hover {
      border-radius: 3vh;
      background-color: antiquewhite;
      cursor: pointer;

      transition: 250ms ease-in;
    }
    a {
      text-decoration: none;
    }
    .allPosts {
      /* border: 2px solid red; */
      margin-bottom: 9px;
      padding: 0;
    }
    .ok {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .loading-text {
      font-size: xx-large;
    }
    .getAllIMGeUrl {
      width: 430px;
      height: 768px;
      padding: 0;
      margin: 0;
    }
  </style>
  <body>
    <div class="container">
      <div class="header">
        <ul class="unOrder">
          <li>
            <img
              class="ins"
              src="https://cdn-icons-png.flaticon.com/512/31/31393.png"
              alt="ICON"
            />
          </li>
          <li><a class="rli" href="post.html">newPost</a></li>
        </ul>
      </div>
      <div class="ok">
        <p class="loading-text">Loading...</p>
      </div>
    </div>
  </body>
  <!-- MY OWN <script></script to render images in index.html> -->
  <script>
    const displayDOM = document.querySelector(".ok");
    const LoadingDOM = document.querySelector(".loading-text");
    const showTasks = () => {
      LoadingDOM.style.visibility = "visible";
      try {
        console.log("Inside client JS");
        fetch("/api/posts")
          .then((response) => response.json())
          .then((data) => {
            // console.log(data);
            let output = "";
            for (const key in data) {
              if (data.hasOwnProperty(key)) {
                const zippp = JSON.stringify(data[key], function (key, value) {
                  if (typeof value === "function") {
                    return undefined;
                  }
                  return value;
                });
                // console.log(`${key}: ${zippp}`);
                // console.log(typeof zippp);
                const zamp = JSON.parse(zippp);
                // console.log(zamp);
                const getAllImgeUrl = zamp.imageUrl;
                // console.log(typeof getAllImgeUrl); --> string
                console.log(getAllImgeUrl);
                output += `<div class="allPosts"><img class="getAllIMGeUrl" width: 430px;
                height: 768px; src="${getAllImgeUrl}" alt=""></div>`;
              }
            }
            displayDOM.innerHTML = output;
          })
          .catch((err) => {
            console.log(err);
          });
      } catch (error) {
        console.log(error);
      }
    };
    showTasks();
  </script>
</html>
